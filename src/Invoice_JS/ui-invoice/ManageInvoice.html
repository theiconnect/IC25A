<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Invoice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-4">
      <!-- Header -->
      <div class="row">
        <div class="col-12">
          <h1 class="mb-4">Manage Invoice</h1>
        </div>
      </div>

      <!-- Form -->
      <form>
        <div class="row">
          <div class="col-6">
            <!-- Invoice Code -->
            <div class="mb-1">
              <label for="InvoiceCode" class="form-label">Invoice Code</label>
              <input
                type="text"
                class="form-control"
                id="InvoiceCode"
                name="InvoiceCode"
                readonly
                tabindex="-1"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">

            <!-- Invoice Name -->
            <div class="mb-1">
              <label for="InvoiceName" class="form-label">Invoice Name</label>
              <input
                type="text"
                class="form-control"
                id="InvoiceName"
                name="InvoiceName"
                placeholder="Enter invoice name"
                tabindex="1"
              />
            </div>

            
            <!-- Manufacturing Date -->
            <div class="mb-1">
              <label for="ManufacturingDate" class="form-label"
                >Manufacturing Date</label
              >
              <input
                type="date"
                class="form-control"
                id="ManufacturingDate"
                name="ManufacturingDate"
                tabindex="3"
              />
            </div>

            

            <!-- Price -->
            <div class="mb-1">
              <label for="Price" class="form-label">Price</label>
              <input
                type="number"
                class="form-control"
                id="Price"
                name="Price"
                placeholder="Enter price"
                tabindex="5"
              />
            </div>

           
            <!-- Total Price -->
            <div class="mb-1">
              <label for="TotalPrice" class="form-label">Total Price</label>
              <input
                type="number"
                class="form-control"
                id="TotalPrice"
                name="TotalPrice"
                placeholder="Enter total price"
                tabindex="7"
                readonly
                tabindex="-1"
              />
            </div>
          </div>
          <div class="col">

            <!-- Country or Region -->
            <div class="mb-1">
              <label for="CountryOfRegion" class="form-label"
                >Country of region</label
              >
              <select
                class="form-select"
                id="CountryOfRegion"
                name="CountryOfRegion"
                tabindex="2"
              >
                <option value="">Select a country or region</option>
              </select>
            </div>

            <!-- Expiry Date -->
            <div class="mb-1">
              <label for="ExpiryDate" class="form-label">Expiry Date</label>
              <input
                type="date"
                class="form-control"
                id="ExpiryDate"
                name="ExpiryDate"
                tabindex="4"
              />
            </div>

             <!-- Duty -->
            <div class="mb-1">
              <label for="Duty" class="form-label">Duty</label>
              <input
                type="number"
                class="form-control"
                id="Duty"
                name="Duty"
                placeholder="Enter duty"
                tabindex="6"
              />
            </div>


          </div>
        </div>

        <div class="row">
          <div class="col">
            <!-- Description -->
            <div class="mb-1">
              <label for="Description" class="form-label">Description</label>
              <textarea
                class="form-control"
                id="Description"
                name="Description"
                rows="5"
                placeholder="Enter description"
                tabindex="8"
              ></textarea>
            </div>

            
          </div>
        </div>

        <div class="row">
          <!-- Action Buttons aligned to right using Bootstrap flex utilities -->
          <div class="d-flex justify-content-end gap-2">
            <button type="button" class="btn btn-info">Go Back</button>
            <button type="reset" class="btn btn-secondary">Refresh</button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="/js/common.js"></script>
    <script type="text/javascript" src="/js/manageInvoice.js"></script>
  </body>
</html>
