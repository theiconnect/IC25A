<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Invoice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-4">
      <!-- Header -->
      <div class="row">
        <div class="col-12">
          <h1 class="mb-4">Invoice List</h1>
        </div>
      </div>
      <!-- Add button -->
      <div class="row mb-3">
        <div class="col-10">
        </div>
        <div class="col-2">
          <input
            type="button"
            onclick="location.href='ManageInvoice.html';"
            value="Add New Invoice"
            class="form-control btn btn-secondary"
          />
        </div>
      </div>
      <!-- Invoice Table Data -->
      <div class="row">
        <div class="col">
          <table class="table table-bordered" id="tblInvoice">
            <thead>
              <th>Sno</th>
              <th>Code</th>
              <th>Name</th>
              <th>Country</th>
              <th>Price</th>
              <th>Duty</th>
              <th>mfg Date - Exp Date</th>
              <th>actions</th>
            </thead>
            <tbody id="tblInvoice-body">
              <td colspan="8">No invoices found</td>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="/js/common.js"></script>
    <script type="text/javascript" src="/js/invoice-list.js"></script>
  </body>
</html>
